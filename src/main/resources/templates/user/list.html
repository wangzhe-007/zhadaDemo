<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table>
    <tr>
        <td>用户名</td>
        <td>密码</td>
        <td>操作</td>
    </tr>

    <tr  th:each="user:${users}" >
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td><button>修改  </button> <button>删除  </button></td>
    </tr>
</table>
</body>
</html>
